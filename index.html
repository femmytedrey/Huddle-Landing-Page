<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">


        <div class="header">
            <img src="images/logo.svg" alt="" class="logo">
        </div>


        <div class="card">


            <div class="left">
                <img src="images/illustration-mockups.svg" alt="" class="left-image">
            </div>


            <div class="right">
                <h1 class="abouthuddle">Build The Community Your Fans Will Love</h1>
                <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="button">Register</button>
            </div>


        </div>


        <div class="footer">
                <img src="images/facebook.svg" alt="" class="social-handle">
                <img src="images/twitter.svg" alt="" class="social-handle">
                <img src="images/instagram.svg" alt="" class="social-handle">

        </div>


    </div>
</body>
</html>
